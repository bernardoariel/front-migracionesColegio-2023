<div style="margin: 10px;">
  <h1 class="pb-0 mb-0" inset>Escribanos</h1>
  <mat-divider class="pt-0 mt-0" thickness="0.25"></mat-divider>
  <div class="row">

    <div class="col">

      <mat-form-field appearance="standard">

        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>

      </mat-form-field>

    </div>

    <div class="col">

      <button mat-button color="primary"
              class="mt-3 float-end"
              [routerLink]="['/escribanos/agregar']">
        Crear Nuevo Escribano

      </button>

    </div>

  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element;"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let element;"> {{element.apellido}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matricula </th>
      <td mat-cell *matCellDef="let element;"> {{element.matricula}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element;"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="habilitado">

      <th mat-header-cell *matHeaderCellDef> Habilitado </th>
      <td mat-cell *matCellDef="let element;">

        <div *ngIf="element.habilitado=='inhabilitado';else  elseHabilitado;">
          <h3><span class="badge bg-danger">Inhabilitado</span></h3>
        </div>

        <ng-template #elseHabilitado>
          <h3><span class="badge bg-success">habilitado</span></h3>
        </ng-template>

      </td>

    </ng-container>

    <ng-container matColumnDef="acciones">

      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element;">

        <button mat-raised-button color="primary" (click)="formEscribano(element.id)"> Editar </button>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
