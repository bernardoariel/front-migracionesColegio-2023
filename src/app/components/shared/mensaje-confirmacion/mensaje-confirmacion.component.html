<h1 mat-dialog-title>Consulta del Sistema</h1>
<div mat-dialog-content>
  <p>Desea agregar un nuevo acompañante?</p>
</div>
<div mat-dialog-actions style="justify-content: flex-end">
  <button mat-button (click)="close()">No</button>
  <button mat-button (click)="clearInputs(); dialogRef.close(true)" color="warm">Sí</button>

</div>
